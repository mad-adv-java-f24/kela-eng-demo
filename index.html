            <!-- Javascript to detect when form elements in Div changes -->
            <script>
                // Get all elements matching the selector and iterate over each one
                document.querySelectorAll("div.card, div.card-body").forEach(function(element) {
                    // Attach the 'change' event listener to each element
                    element.addEventListener('change', function(event) {
                    // Check if the target is either an INPUT or SELECT element
                    if (event.target.tagName === 'INPUT' || event.target.tagName === 'SELECT') {
                        processItem();
                    }
                    });
                });
            </script>

                <div class="card">
                    <div class="card-body">
                        <!-- Table para Sorting las cositas -->
                    <table width="100%"
                    style="margin-left: auto"
                    style="margin-right: auto" >
                        
                        <!-- Row de Noticias! -->
                        <tr> 
                            <td width="100%"
                                style="text-align: center">
                                
                                <!-- Titulo de Section -->
                                <p class="h4">Copy</h5>
                                
                                <!-- Seperator Visual -->
                                <hr>
                            </td>
                        </tr>

                        <!-- Copiar Título -->
                        <tr>
                            <td>
                                <button type="button" 
                                    class="btn btn-success"
                                    onclick="copyTitleToClipboard()" 
                                    id = 'titleCopy'
                                    style="width: 100%">Title</button>
                            </td>
                        </tr>

                        <!-- Copiar Descripción -->
                        <tr>
                            <td>
                                <button type="button" 
                                    class="btn btn-warning"
                                    onclick="copyDescriptionToClipboard()" 
                                    id = 'descriptionCopy'
                                    style="width: 100%">Description</button>
                            </td>
                        </tr>

                        <!-- Copiar Codigo -->
                        <tr>
                            <td>
                                <button type="button" 
                                    class="btn btn-danger"
                                    onclick="copyHTMLDescToClipboard()" 
                                    id = 'HTMLDescriptionCopy'
                                    style="width: 100%">HTML</button>
                            </td>
                        </tr>
                    </table>           

                    


                    </div>
                </div>
            </td>
        </tr>

        </form>
    </table>


</body>



</html>
